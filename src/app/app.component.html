<div class="solver">
  <mat-card class="solver-card">
    <h2 class="mat-title">Résolution de Polynôme</h2>

    <mat-form-field appearance="fill" class="polynomial-input">
      <mat-label>Entrez le polynôme</mat-label>
      <textarea
        matInput
        [(ngModel)]="polynomial"
        rows="5"
        placeholder="Saisissez le polynôme ici (ex : x**2 - 5*x + 6)"
      ></textarea>
    </mat-form-field>

    <!-- Sélecteur de méthode -->
    <mat-form-field appearance="fill" class="method-select">
      <mat-label>Sélectionnez une méthode</mat-label>
      <mat-select [(value)]="method">
        <mat-option value="newton">Méthode de Newton</mat-option>
        <mat-option value="secante">Méthode de la Sécante</mat-option>
        <mat-option value="muller">Méthode de Müller</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="solve()">Résoudre</button>

    <div *ngIf="result" class="result">
      <h3>Résultat :</h3>
      <pre>{{ result | json }}</pre>
    </div>

    <div *ngIf="error" class="error">
      <mat-error>{{ error }}</mat-error>
    </div>

    <!-- Graphique -->
    <!-- <div>
      <h3>Graphique :</h3>
      <canvas
        baseChart
        [data]="chartData"
        [options]="chartOptions">
      </canvas>
    </div> -->

  </mat-card>
</div>
