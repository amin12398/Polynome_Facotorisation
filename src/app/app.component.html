<div class="solver">
  <!-- Card Material pour contenir le formulaire -->
  <mat-card class="solver-card">
    <h2 class="mat-title">Résolution de Polynôme</h2>
    
    <!-- Zone de texte pour saisir le polynôme -->
    <mat-form-field appearance="fill" class="polynomial-input">
      <mat-label>Entrez le polynôme</mat-label>
      <textarea
        matInput
        [(ngModel)]="polynomial"
        rows="5"
        placeholder="Saisissez le polynôme ici (ex : x**2 - 5*x + 6)"
      ></textarea>
    </mat-form-field>
    
    <!-- Bouton pour résoudre le polynôme -->
    <button mat-raised-button color="primary" (click)="solve()">Résoudre</button>

    <!-- Affichage du résultat -->
    <div *ngIf="result" class="result">
      <h3>Résultat :</h3>
      <pre>{{ result | json }}</pre>
    </div>

    <!-- Affichage des erreurs -->
    <div *ngIf="error" class="error">
      <mat-error>{{ error }}</mat-error>
    </div>
  </mat-card>
  
  
</div>

<router-outlet></router-outlet>
